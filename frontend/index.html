<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #4caf50;
            --secondary-color: #2d2d2d;
            --button-color: #3d3d3d;
            --button-hover-color: #4a4a4a;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        #inputText {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button {
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        #loader {
            display: none;
            margin: 20px auto;
            width: 100%;
            max-width: 300px;
        }

        #loaderBar {
            width: 0;
            height: 5px;
            background-color: var(--primary-color);
            transition: width 0.3s;
            border-radius: 2.5px;
        }

        #loaderText {
            margin-top: 5px;
            font-weight: bold;
        }

        #generatedImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--text-color);
            font-size: 30px;
            cursor: pointer;
        }

        .fullscreen-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button {
            margin-top: 1rem;
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Generator</h1>
        <input type="text" id="inputText" placeholder="Enter description" />
        <button onclick="generateImage()">Generate Image</button>
        <div id="loader" class="loader">
            <div id="loaderBar"></div>
            <div id="loaderText">0%</div>
        </div>
        <img id="generatedImage" alt="Generated Image" />
        <button class="download-button" onclick="downloadImage()">Download</button>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <span class="fullscreen-close" onclick="closeFullscreen()">×</span>
        <img class="fullscreen-image" id="fullscreenImage" alt="Fullscreen Image">
    </div>
    <button class="fullscreen-button" onclick="openFullscreen()">⤢</button>

    <script src="app.js"></script>
</body>
</html>
